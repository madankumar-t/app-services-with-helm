apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: javaapi
  template:
    metadata:
      labels:
        app: javaapi
    spec:
      containers:
        - name: javaapi
          image: { { .Values.image } }
          ports:
            - containerPort: 8080
